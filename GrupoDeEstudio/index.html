    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de estudio</title>

<body>
    <header class="header">
      <div class="container">
        <img src="images/UCatolicaLuisAmigo.png" alt="" >
        <div class="container-user">
            <a href="login.html"><img src="images/user.png"></a>
        </div>
     
        
      </div>
           
                   
       
        <div class="wrapper">
            <div class="header-grid">
                <div>
                   <!--<h1>Grupo de estudio</h1>--> 
                   
                </div>

                <div class="dark-mode">
                    <p class="dark-mode-title">Modo Oscuro</p>
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label class="switch" for="checkbox" >

                    </label>

               
                </div>
              
               
            </div>
        </div>
    </header>
    <section class="top-title">
        
            <h1>Grupo de estudio</h1>
         
    </section>
    <section class="top-cards">
        <div class="wrapper">

            <div class="grid">
                <article class="card facebook">
                    <p class="card-title">
                        <img src="images/python_18894.png" alt="" class="python">
                       Curso profesional de Python
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">0000</span>
                        <span class="card-followers-title">Estudiantes</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        0 Today
                    </p>
                </article>

                <article class="card twitter">
                    <p class="card-title">
                        <img src="images/po.jpg" alt="" class="postgres">
                        Curso de Postgres
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">0000</span>
                        <span class="card-followers-title">Estudiantes</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        0 Today
                    </p>
                </article>

                <article class="card instagram">
                    <p class="card-title">
                        <img src="images/icons8-logotipo-de-c-plus-plus-48.png" alt="" class="c">
                        Curso de C++
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">0000</span>
                        <span class="card-followers-title">Estudiantes</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        0 Today
                    </p>
                </article>

                <article class="card youtube">
                    <p class="card-title">
                        <img src="images/Java.svg" alt="" class="java">
                       Curso de Java
                    </p>
                    <p class="card-followers">
                        <span class="card-followers-number">0000</span>
                        <span class="card-followers-title">Estudiantes</span>
                    </p>
                    <p class="card-today">
                        <img src="images/icon-up.svg" alt="">
                        0 Today
                    </p>
                </article>
            </div>
        </div>

    </section>
